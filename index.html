    <title>Meme Generator</title>
  </head>
  <body>
    <div class="meme-wrapper">
      <div class="meme__text">
        <label id="buttonSending">
          <input id="sending" type="file" style="display: none" />Загрузить
          изображение
        </label>
        <div class="meme__text-content">
          <div class="meme__text-top">
            <div class="meme__controls-wrapper">
              <p>Верхний текст</p>
              <div class="meme__controls">
                <div class="meme__controls-option">
                  <label for="text-color">Цвет:</label>
                  <input type="color" id="color-text" value="#ffffff" />
                </div>
                <div class="meme__controls-option">
                  <label class="font-size" for="font-size">Размер:</label>
                  <select id="font-size">
                    <option value="10px">10px</option>
                    <option value="20px">20px</option>
                    <option value="30px">30px</option>
                    <option value="40px">40px</option>
                    <option value="50px">50px</option>
                    <option value="60px" selected>60px</option>
                    <option value="70px">70px</option>
                    <option value="80px">80px</option>
                    <option value="90px">90px</option>
                    <option value="100px">100px</option>
                  </select>
                </div>
              </div>
            </div>
            <input
              class="input"
              id="text-top"
              type="text"
              placeholder="Нельзя просто так взять"
            />
          </div>
          <div class="meme__text-bottom">
            <p>Нижний текст</p>
            <input
              class="input"
              id="text-bottom"
              type="text"
              placeholder="и стать интернет-мемом"
            />
          </div>
        </div>
        <div class="meme__buttons">
          <a id="generation" href="#">Сгенерировать</a>
          <a id="downloading" href="#">Скачать</a>
        </div>
      </div>
      <div class="meme__image-wrapper">
        <p>Перетащите текст для его перемещения</p>
        <div id="image" class="meme__image"></div>
      </div>
    </div>

    <script src="./main.js"></script>
